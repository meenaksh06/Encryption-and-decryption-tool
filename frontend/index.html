<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure File Encryption & Decryption</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family:
          Inter,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        background: #f8fafc;
        color: #0f172a;
      }

      .container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        gap: 32px;
        flex-wrap: wrap;
      }

      .card {
        background: #ffffff;
        width: 100%;
        max-width: 420px;
        border-radius: 14px;
        padding: 32px;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      }

      .title {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 6px;
      }

      .subtitle {
        font-size: 14px;
        color: #64748b;
        margin-bottom: 24px;
      }

      .file-input {
        width: 100%;
        padding: 12px;
        border: 1px dashed #cbd5e1;
        border-radius: 10px;
        background: #f8fafc;
      }

      .text-input {
        width: 100%;
        padding: 12px;
        border: 1px solid #cbd5e1;
        border-radius: 10px;
        background: #f8fafc;
        font-size: 12px;
        font-family: monospace;
        margin-top: 12px;
        outline: none;
        transition: border-color 0.2s;
      }

      .text-input:focus {
        border-color: #0f172a;
      }

      .text-input::placeholder {
        color: #94a3b8;
      }

      .input-label {
        font-size: 12px;
        font-weight: 600;
        color: #475569;
        margin-top: 16px;
        margin-bottom: 4px;
      }

      .button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background: #0f172a;
        color: #ffffff;
        border: none;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
      }

      .button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .button-decrypt {
        background: #1e40af;
      }

      .result {
        margin-top: 24px;
        padding: 16px;
        background: #f8fafc;
        border-radius: 10px;
        border: 1px solid #e2e8f0;
      }

      .result-success {
        border-color: #86efac;
        background: #f0fdf4;
      }

      .result-error {
        border-color: #fca5a5;
        background: #fef2f2;
      }

      .label {
        font-size: 12px;
        font-weight: 600;
        color: #475569;
        margin-top: 12px;
      }

      .value {
        font-size: 12px;
        word-break: break-all;
        margin-top: 4px;
      }

      .clear-btn {
        margin-top: 12px;
        background: none;
        border: none;
        color: #64748b;
        font-size: 12px;
        cursor: pointer;
      }

      .footer-note {
        margin-top: 16px;
        font-size: 11px;
        color: #94a3b8;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      function App() {
        // ── Encryption state ──
        const [encFile, setEncFile] = React.useState(null);
        const [key, setKey] = React.useState(
          localStorage.getItem("enc_key") || "",
        );
        const [iv, setIv] = React.useState(
          localStorage.getItem("enc_iv") || "",
        );
        const [encLoading, setEncLoading] = React.useState(false);

        // ── Decryption state ──
        const [decFile, setDecFile] = React.useState(null);
        const [decKey, setDecKey] = React.useState(
          localStorage.getItem("enc_key") || "",
        );
        const [decIv, setDecIv] = React.useState(
          localStorage.getItem("enc_iv") || "",
        );
        const [decLoading, setDecLoading] = React.useState(false);
        const [decMessage, setDecMessage] = React.useState("");
        const [decError, setDecError] = React.useState("");

        // Sync decryption inputs when encryption produces new keys
        React.useEffect(() => {
          setDecKey(key);
          setDecIv(iv);
        }, [key, iv]);

        const encryptFile = async () => {
          if (!encFile) return;

          setEncLoading(true);

          try {
            const arrayBuffer = await encFile.arrayBuffer();

            const res = await fetch("http://localhost:8080/encrypt", {
              method: "POST",
              headers: {
                "Content-Type": "application/octet-stream",
                "x-filename": encFile.name,
              },
              body: arrayBuffer,
            });

            const data = await res.json();

            localStorage.setItem("enc_key", data.privateKey);
            localStorage.setItem("enc_iv", data.iv);

            setKey(data.privateKey);
            setIv(data.iv);
          } catch (err) {
            console.error("Encryption failed:", err);
          } finally {
            setEncLoading(false);
          }
        };

        const decryptFile = async () => {
          if (!decFile || !decKey || !decIv) return;

          setDecLoading(true);
          setDecMessage("");
          setDecError("");

          try {
            const arrayBuffer = await decFile.arrayBuffer();

            const res = await fetch("http://localhost:8080/decrypt", {
              method: "POST",
              headers: {
                "Content-Type": "application/octet-stream",
                "x-private-key": decKey.trim(),
                "x-iv": decIv.trim(),
                "x-filename": decFile.name.replace(/\.\d+-[a-f0-9]+\.enc$/, ""),
              },
              body: arrayBuffer,
            });

            if (!res.ok) {
              const errData = await res.json();
              setDecError(errData.error || "Decryption failed");
              return;
            }

            const blob = await res.blob();

            // Extract original filename from Content-Disposition or derive from .enc name
            let filename = decFile.name.replace(/\.\d+-[a-f0-9]+\.enc$/, "");
            if (!filename || filename === decFile.name) {
              filename = "decrypted_file";
            }

            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            a.remove();
            URL.revokeObjectURL(url);

            setDecMessage("File decrypted and downloaded successfully!");
          } catch (err) {
            console.error("Decryption failed:", err);
            setDecError("Decryption request failed. Check console for details.");
          } finally {
            setDecLoading(false);
          }
        };

        const clearKeys = () => {
          localStorage.removeItem("enc_key");
          localStorage.removeItem("enc_iv");
          setKey("");
          setIv("");
        };

        return (
          <div className="container">
            {/* ── Encryption Card ── */}
            <div className="card">
              <div className="title">Secure File Encryption</div>
              <div className="subtitle">
                Upload a file to encrypt it securely using AES encryption.
              </div>

              <input
                type="file"
                className="file-input"
                onChange={(e) => setEncFile(e.target.files[0])}
              />

              <button
                type="button"
                className="button"
                disabled={!encFile || encLoading}
                onClick={encryptFile}
              >
                {encLoading ? "Encrypting..." : "Encrypt File"}
              </button>

              {key && (
                <div className="result">
                  <div className="label">Private Key</div>
                  <div className="value">{key}</div>

                  <div className="label">Initialization Vector (IV)</div>
                  <div className="value">{iv}</div>

                  <button className="clear-btn" onClick={clearKeys}>
                    Clear keys
                  </button>
                </div>
              )}

              <div className="footer-note">
                Keys are stored locally in your browser.
              </div>
            </div>

            {/* ── Decryption Card ── */}
            <div className="card">
              <div className="title">Secure File Decryption</div>
              <div className="subtitle">
                Upload an encrypted file and provide the key & IV to decrypt.
              </div>

              <input
                type="file"
                className="file-input"
                accept=".enc"
                onChange={(e) => setDecFile(e.target.files[0])}
              />

              <div className="input-label">Private Key</div>
              <input
                type="text"
                className="text-input"
                placeholder="Paste your 64-character hex key"
                value={decKey}
                onChange={(e) => setDecKey(e.target.value)}
              />

              <div className="input-label">Initialization Vector (IV)</div>
              <input
                type="text"
                className="text-input"
                placeholder="Paste your 32-character hex IV"
                value={decIv}
                onChange={(e) => setDecIv(e.target.value)}
              />

              <button
                type="button"
                className="button button-decrypt"
                disabled={!decFile || !decKey || !decIv || decLoading}
                onClick={decryptFile}
              >
                {decLoading ? "Decrypting..." : "Decrypt File"}
              </button>

              {decMessage && (
                <div className="result result-success">
                  <div className="value">{decMessage}</div>
                </div>
              )}

              {decError && (
                <div className="result result-error">
                  <div className="value" style={{ color: "#dc2626" }}>
                    {decError}
                  </div>
                </div>
              )}

              <div className="footer-note">
                The decrypted file will download automatically.
              </div>
            </div>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
